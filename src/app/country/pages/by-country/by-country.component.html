<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="search()">
            <input
                type="text" 
                name="term"
                class="form-control"
                [(ngModel)]="term"
                placeholder="search country" />
        </form>
    </div>
</div>

<hr>

    No matches found with the term (...)
</div>

    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Flag</td>
                    <td>Name</td>
                    <td>2554</td>
                    <td>
                        <a href="#">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
